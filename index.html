<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grape Hub üçá | LED Edition</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
    background-color: #0c0c0e;
    color: #ffffff;
    font-family: 'Inter', 'Segoe UI', sans-serif;
    margin: 0;
    display: flex;
    height: 100vh;
    overflow: hidden;
}

* { box-sizing: border-box; font-weight: 800 !important; }

/* SIDEBAR */
.sidebar {
    width: 320px;
    background-color: #111114;
    border-right: 1px solid #27272a;
    padding: 30px 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.balance-card {
    background: #18181b;
    border: 1px solid #27272a;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
}

.balance-val { font-size: 2.2rem; margin: 10px 0; color: #fff; }

.btn-add {
    background: #22c55e; color: white; border: none; padding: 12px;
    width: 100%; border-radius: 8px; cursor: pointer; text-transform: uppercase;
}

/* MAIN CONTENT */
.main { flex: 1; padding: 40px; overflow-y: auto; }

.header-banner {
    background: linear-gradient(90deg, #1e1b4b 0%, #0c0c0e 100%);
    padding: 30px; border-radius: 15px; border-left: 8px solid #8b5cf6;
    margin-bottom: 30px;
}

.dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }

.panel-box {
    background: #141417;
    border: 1px solid #27272a;
    border-radius: 15px;
    padding: 25px;
}

/* SLOT TABLE */
.slot-item { background: #0f0f12; padding: 15px; border-radius: 10px; border: 1px solid #27272a; margin-bottom: 12px; }
.progress-bg { width: 100%; height: 6px; background: #000; border-radius: 10px; margin-top: 10px; }
.progress-bar { height: 100%; border-radius: 10px; }

/* --- PURCHASE CLEAN LED DESIGN --- */
.purchase-card {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* LED SCHRIFT EFFEKTE */
.led-text {
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 1.5rem;
    margin-bottom: 10px;
    transition: 0.3s;
}

/* Farbspezifische LED-Klassen */
.led-basic { color: #3b82f6; text-shadow: 0 0 10px rgba(59, 130, 246, 0.7); }
.led-medium { color: #22c55e; text-shadow: 0 0 10px rgba(34, 197, 94, 0.7); }
.led-elite { color: #eab308; text-shadow: 0 0 10px rgba(234, 179, 8, 0.7); }
.led-pro { color: #ef4444; text-shadow: 0 0 10px rgba(239, 68, 68, 0.7); }

.loader-small { background: #000; padding: 15px; border-radius: 10px; color: #4ade80; font-family: monospace; border: 1px solid #333; margin-bottom: 20px; font-size: 0.8rem; }

select, input {
    background: #18181b; border: 1px solid #3f3f46; color: white;
    padding: 15px; border-radius: 10px; width: 100%; font-size: 1rem;
    outline: none; transition: 0.2s;
}
select:focus, input:focus { border-color: #8b5cf6; background: #1e1e22; }

.price-summary {
    background: #0f0f12; padding: 20px; border-radius: 10px;
    display: flex; justify-content: space-between; align-items: center;
    border: 1px solid #27272a; margin-top: 10px;
}

.btn-buy {
    background: #8b5cf6; color: white; border: none; padding: 18px;
    border-radius: 10px; font-size: 1.2rem; cursor: pointer;
    text-transform: uppercase; box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
}
.btn-buy:hover { transform: translateY(-2px); box-shadow: 0 0 25px rgba(139, 92, 246, 0.5); }

</style>
</head>
<body>

<div class="sidebar">
    <h2 style="color: #8b5cf6; letter-spacing: 2px; text-align: center;">GRAPE HUB</h2>
    <div class="balance-card">
        <div style="font-size: 0.7rem; color: #a1a1aa; text-transform: uppercase;">Your Balance</div>
        <div class="balance-val">$ 0.00</div>
        <button class="btn-add" onclick="window.location.href='payment.html'">Add Balance</button>
    </div>
    <nav>
        <a href="#" class="nav-link active"><i class="fas fa-layer-group"></i> Dashboard</a>
        <a href="#" class="nav-link"><i class="fas fa-shopping-basket"></i> Store</a>
        <a href="#" class="nav-link" style="margin-top: 50px; color: #ef4444;"><i class="fas fa-power-off"></i> Logout</a>
    </nav>
</div>

<div class="main">
    <div class="header-banner">
        <h1 style="font-size: 3rem; margin: 0;">DASHBOARD üçá</h1>
    </div>

    <div class="dashboard-grid">
        <div class="panel-box">
            <h2 style="margin-top: 0; font-size: 1.2rem; color: #a1a1aa; margin-bottom: 20px;">PLANS STATUS</h2>
            
            <div class="slot-item">
                <div style="display:flex; justify-content:space-between;"><span style="color:#3b82f6;">10 - 100M</span><span>8/10</span></div>
                <div class="progress-bg"><div class="progress-bar" style="width: 80%; background: #3b82f6;"></div></div>
            </div>
            <div class="slot-item">
                <div style="display:flex; justify-content:space-between;"><span style="color:#22c55e;">100 - 500M</span><span>6/14</span></div>
                <div class="progress-bg"><div class="progress-bar" style="width: 42%; background: #22c55e;"></div></div>
            </div>
            <div class="slot-item">
                <div style="display:flex; justify-content:space-between;"><span style="color:#eab308;">500 - 1B</span><span>5/14</span></div>
                <div class="progress-bg"><div class="progress-bar" style="width: 35%; background: #eab308;"></div></div>
            </div>
            <div class="slot-item">
                <div style="display:flex; justify-content:space-between;"><span style="color:#ef4444;">1B+</span><span>3/14</span></div>
                <div class="progress-bg"><div class="progress-bar" style="width: 21%; background: #ef4444;"></div></div>
            </div>
        </div>

        <div class="purchase-card">
            <div class="panel-box">
                <h2 style="margin-top: 0; font-size: 1.1rem; color: #a1a1aa; margin-bottom: 10px;">LOADER</h2>
                <div class="loader-small">loadstring(game:HttpGet("https://api.grapehub.net/v2"))()</div>
                
                <div id="led-title" class="led-text led-basic">10 - 100M</div>
                
                <select id="plan-sel" onchange="updateUI()">
                    <option value="20" data-class="led-basic">10 - 100M</option>
                    <option value="40" data-class="led-medium">100 - 500M</option>
                    <option value="60" data-class="led-elite">500 - 1B</option>
                    <option value="100" data-class="led-pro">1B+</option>
                </select>

                <input type="number" id="hours-in" placeholder="Hours" min="1" style="margin-top: 15px;" oninput="updateUI()">

                <div class="price-summary">
                    <span style="color: #a1a1aa;">TOTAL COST:</span>
                    <span id="total-val" style="font-size: 1.8rem; color: #fff;">$ 0.00</span>
                </div>

                <button class="btn-buy" style="margin-top: 20px; width: 100%;" onclick="alert('Insufficient funds!')">Confirm Order</button>
            </div>
        </div>
    </div>
</div>

<script>
function updateUI() {
    const select = document.getElementById('plan-sel');
    const title = document.getElementById('led-title');
    const hours = document.getElementById('hours-in').value;
    const rate = select.value;
    
    // Get Plan Name and LED class
    const selectedOption = select.options[select.selectedIndex];
    const ledClass = selectedOption.getAttribute('data-class');
    const planName = selectedOption.text;

    // Update LED Title
    title.innerText = planName;
    title.className = "led-text " + ledClass;

    // Update Price
    const total = rate * (hours || 0);
    document.getElementById('total-val').innerText = "$ " + total.toFixed(2);
}
</script>
</body>
</html>
