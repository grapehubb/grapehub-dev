<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grape Hub üçá | LED Edition</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
    background-color: #0c0c0e;
    color: #ffffff;
    font-family: 'Inter', 'Segoe UI', sans-serif;
    margin: 0;
    display: flex;
    height: 100vh;
    overflow: hidden;
}

* { box-sizing: border-box; font-weight: 800 !important; }

/* SIDEBAR */
.sidebar {
    width: 320px;
    background-color: #111114;
    border-right: 1px solid #27272a;
    padding: 30px 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.balance-card {
    background: #18181b;
    border: 1px solid #27272a;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
}

.balance-val { font-size: 2.2rem; margin: 10px 0; color: #fff; }
.btn-add {
    background: #22c55e; color: white; border: none; padding: 12px;
    width: 100%; border-radius: 8px; cursor: pointer; text-transform: uppercase;
}
input#add-amount { margin-top: 15px; padding: 12px; width: 100%; border-radius: 8px; border: 1px solid #3f3f46; background: #18181b; color: #fff; font-size: 1rem; }

/* MAIN CONTENT */
.main { flex: 1; padding: 40px; overflow-y: auto; }
.header-banner {
    background: linear-gradient(90deg, #1e1b4b 0%, #0c0c0e 100%);
    padding: 30px; border-radius: 15px; border-left: 8px solid #8b5cf6;
    margin-bottom: 30px;
}
.dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
.panel-box {
    background: #141417;
    border: 1px solid #27272a;
    border-radius: 15px;
    padding: 25px;
}

/* SLOT TABLE */
.slot-item { background: #0f0f12; padding: 15px; border-radius: 10px; border: 1px solid #27272a; margin-bottom: 12px; }
.progress-bg { width: 100%; height: 6px; background: #000; border-radius: 10px; margin-top: 10px; }
.progress-bar { height: 100%; border-radius: 10px; }
</style>
</head>
<body>

<div class="sidebar">
    <h2 style="color: #8b5cf6; letter-spacing: 2px; text-align: center;">GRAPE HUB</h2>
    <div class="balance-card">
        <div style="font-size: 0.7rem; color: #a1a1aa; text-transform: uppercase;">Your Balance</div>
        <div class="balance-val" id="balance-val">$0.00</div>
        <input type="number" id="add-amount" placeholder="Enter amount">
        <button class="btn-add" id="add-btn">Add Balance</button>
    </div>
    <nav>
        <a href="#" class="nav-link active"><i class="fas fa-layer-group"></i> Dashboard</a>
        <a href="#" class="nav-link"><i class="fas fa-shopping-basket"></i> Store</a>
        <a href="#" class="nav-link" style="margin-top: 50px; color: #ef4444;"><i class="fas fa-power-off"></i> Logout</a>
    </nav>
</div>

<div class="main">
    <div class="header-banner">
        <h1 style="font-size: 3rem; margin: 0;">DASHBOARD üçá</h1>
    </div>

    <div class="dashboard-grid">
        <div class="panel-box">
            <h2 style="margin-top: 0; font-size: 1.2rem; color: #a1a1aa; margin-bottom: 20px;">PLANS STATUS</h2>
            <div class="slot-item">
                <div style="display:flex; justify-content:space-between;"><span style="color:#3b82f6;">10 - 100M</span><span>8/10</span></div>
                <div class="progress-bg"><div class="progress-bar" style="width: 80%; background: #3b82f6;"></div></div>
            </div>
            <div class="slot-item">
                <div style="display:flex; justify-content:space-between;"><span style="color:#22c55e;">100 - 500M</span><span>6/14</span></div>
                <div class="progress-bg"><div class="progress-bar" style="width: 42%; background: #22c55e;"></div></div>
            </div>
            <div class="slot-item">
                <div style="display:flex; justify-content:space-between;"><span style="color:#eab308;">500M - 1B</span><span>5/14</span></div>
                <div class="progress-bg"><div class="progress-bar" style="width: 35%; background: #eab308;"></div></div>
            </div>
            <div class="slot-item">
                <div style="display:flex; justify-content:space-between;"><span style="color:#ef4444;">1B+</span><span>3/14</span></div>
                <div class="progress-bg"><div class="progress-bar" style="width: 21%; background: #ef4444;"></div></div>
            </div>
        </div>
    </div>
</div>

<script>
let balance = parseFloat(localStorage.getItem('balance')) || 0;
document.getElementById('balance-val').innerText = "$" + balance.toFixed(2);

document.getElementById('add-btn').addEventListener('click', () => {
    const amountInput = document.getElementById('add-amount').value;
    const amount = parseFloat(amountInput);

    if(isNaN(amount) || amount <= 0){
        alert("Please enter a valid amount!");
        return;
    }

    // Speichere den Betrag f√ºr Payment-Seite
    sessionStorage.setItem('pendingAmount', amount);
    window.location.href = "payment.html";
});

// Nach R√ºckkehr von Payment-Seite
const paidAmount = parseFloat(sessionStorage.getItem('paidAmount'));
if(!isNaN(paidAmount) && paidAmount > 0){
    balance += paidAmount;
    localStorage.setItem('balance', balance);
    document.getElementById('balance-val').innerText = "$" + balance.toFixed(2);
    sessionStorage.removeItem('paidAmount');
}
</script>
</body>
</html>
