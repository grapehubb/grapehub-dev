<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grape Hub üçá | Payment</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
    background-color: #0c0c0e;
    color: #fff;
    font-family: 'Inter', 'Segoe UI', sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.payment-card {
    background: #141417;
    border: 1px solid #27272a;
    border-radius: 15px;
    padding: 40px;
    width: 400px;
    text-align: center;
}
.payment-card h2 {
    margin-bottom: 20px;
    color: #a1a1aa;
}
.amount-display {
    font-size: 2rem;
    margin-bottom: 20px;
}
.method-btn {
    background: #22c55e;
    border: none;
    color: white;
    padding: 15px;
    margin: 10px 0;
    width: 100%;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 800;
    text-transform: uppercase;
}
.method-btn.crypto { background: #3b82f6; }
.method-btn.gift { background: #8b5cf6; }
.success-message {
    background: #22c55e;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
    display: none;
    font-weight: 700;
}
input.gift-input {
    background: #18181b;
    border: 1px solid #3f3f46;
    color: white;
    padding: 12px;
    width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
    display: none;
}
</style>
</head>
<body>

<div class="payment-card">
    <h2>Complete Your Payment</h2>
    <div class="amount-display" id="amount-display">$0.00</div>

    <button class="method-btn" id="paypal-btn">Pay with PayPal</button>
    <button class="method-btn crypto" id="btc-btn">Pay with Bitcoin</button>
    <button class="method-btn crypto" id="ltc-btn">Pay with Litecoin</button>
    <button class="method-btn gift" id="gift-btn">Redeem Giftcard</button>

    <input type="text" id="gift-input" class="gift-input" placeholder="Enter giftcard code">

    <div class="success-message" id="success-msg">Payment Successful! Your balance has been updated.</div>
</div>

<script>
// Betrag vom index.html holen
const pendingAmount = parseFloat(sessionStorage.getItem('pendingAmount')) || 0;
document.getElementById('amount-display').innerText = '$ ' + pendingAmount.toFixed(2);

const paypalBtn = document.getElementById('paypal-btn');
const btcBtn = document.getElementById('btc-btn');
const ltcBtn = document.getElementById('ltc-btn');
const giftBtn = document.getElementById('gift-btn');
const giftInput = document.getElementById('gift-input');
const successMsg = document.getElementById('success-msg');

// Funktion nach erfolgreicher Zahlung
function completePayment() {
    // Betrag in sessionStorage speichern
    sessionStorage.setItem('paidAmount', pendingAmount);
    successMsg.style.display = 'block';
    // Nach kurzer Verz√∂gerung zur√ºck zur Dashboard-Seite
    setTimeout(() => {
        window.location.href = 'index.html';
    }, 2000);
}

// PayPal, BTC, LTC Buttons
paypalBtn.addEventListener('click', () => {
    completePayment();
});
btcBtn.addEventListener('click', () => {
    completePayment();
});
ltcBtn.addEventListener('click', () => {
    completePayment();
});

// Giftcard Button
giftBtn.addEventListener('click', () => {
    giftInput.style.display = giftInput.style.display === 'block' ? 'none' : 'block';
});

// Giftcard Eingabe
giftInput.addEventListener('keypress', (e) => {
    if(e.key === 'Enter'){
        // Hier k√∂nnte gepr√ºft werden, welcher Typ die Giftcard ist (PayPal, GiftMeCrypto, etc.)
        // F√ºr Demo akzeptieren wir jede Eingabe als g√ºltig
        completePayment();
    }
});
</script>
</body>
</html>
