<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Grape Hub üçá</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0c0c0e;
            color: #fff;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-card {
            background: #141417;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #27272a;
            width: 350px;
            text-align: center;
        }
        h2 { margin-bottom: 20px; }
        select {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            background: #18181b;
            border: 1px solid #3f3f46;
            color: white;
            font-size: 1rem;
        }
        .btn-pay {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            text-transform: uppercase;
        }
        .btn-pay:hover { transform: translateY(-2px); box-shadow: 0 0 25px rgba(139, 92, 246, 0.5); }
        .price-display {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="payment-card">
        <h2>Choose Payment Method</h2>
        <div class="price-display">Total: $<span id="payment-amount">0.00</span></div>
        <select id="payment-method">
            <option value="paypal">PayPal</option>
            <option value="bitcoin">Bitcoin</option>
            <option value="litecoin">Litecoin</option>
        </select>
        <button class="btn-pay" onclick="pay()">Pay Now</button>
    </div>

    <script>
        // Holen des Preises aus der URL
        const params = new URLSearchParams(window.location.search);
        const total = params.get('total') || '0.00';
        document.getElementById('payment-amount').innerText = parseFloat(total).toFixed(2);

        function pay() {
            const method = document.getElementById('payment-method').value;
            alert('Payment of $' + total + ' via ' + method + ' successful!');
            window.location.href = 'index.html'; // zur√ºck zum Dashboard
        }
    </script>
</body>
</html>
