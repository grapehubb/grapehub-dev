<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grape Hub üçá | Payment</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
    background: #0c0c0e;
    color: white;
    font-family: 'Inter', 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.payment-card {
    background: #111114;
    padding: 30px;
    border-radius: 15px;
    width: 450px;
    text-align: center;
    border: 1px solid #27272a;
}
h2 { color: #8b5cf6; margin-bottom: 20px; }
.pay-option {
    display: flex;
    align-items: center;
    gap: 15px;
    background: #18181b;
    padding: 12px;
    border-radius: 8px;
    margin: 10px 0;
    cursor: pointer;
    transition: 0.2s;
}
.pay-option:hover { background: #27272a; }
.pay-option img { width: 32px; height: 32px; }
.pay-option span { font-size: 1.1rem; font-weight: 800; }
input {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    background: #18181b;
    border: 1px solid #3f3f46;
    color: white;
    font-size: 1rem;
}
button {
    margin-top: 20px;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 800;
    text-transform: uppercase;
    width: 100%;
}
.btn-purchase { background: #22c55e; color: white; }
.btn-cancel { background: #ef4444; color: white; }
</style>
</head>
<body>

<div class="payment-card">
    <h2>Select Payment Method</h2>

    <div class="pay-option" onclick="selectMethod('paypal', this)">
        <img src="images/paypal.png" alt="PayPal Logo">
        <span>PayPal</span>
    </div>

    <div class="pay-option" onclick="selectMethod('bitcoin', this)">
        <img src="images/bitcoin.png" alt="Bitcoin Logo">
        <span>Bitcoin</span>
    </div>

    <div class="pay-option" onclick="selectMethod('litecoin', this)">
        <img src="images/litecoin.png" alt="Litecoin Logo">
        <span>Litecoin</span>
    </div>

    <input type="number" id="payment-amount" placeholder="Amount $" min="1">

    <button class="btn-purchase" onclick="makeFakePayment()">Purchase</button>
    <button class="btn-cancel" onclick="window.location.href='index.html'">Cancel</button>
</div>

<script src="payment.js"></script>
</body>
</html>
